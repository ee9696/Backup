<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
   window.onload = function() {
      var kakao = document.getElementsByName("kakao");
      alert(kakao.length[0]);
      for(var i=0; i<kakao.length; i++){
         //기본적으로 체크된 것을 찾는다
         if(kakao[i].checked){
            printImage(kakao[i].value);
            break;
         }
      }//for
      
      //기본적으로 체크된것이 1도 없을 때
      if(i==kakao.length)
         printImage("image/2.jpg");
   }

   function printImage(imgFile){
      //alert(imgFile);
      document.getElementById("show").src = imgFile;
   }
</script>
</head>
<body>
   <h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3>
   <hr>
   <form>
      <input type="radio" name="kakao" value="image/1.jpg" onclick="printImage(this.value)" checked>튜브
      <input type="radio" name="kakao" value="image/2.jpg" onclick="printImage(this.value)">미친튜브
      <input type="radio" name="kakao" value="image/3.png" onclick="printImage(this.value)">어피치
   </form>
   <br>
   <img id="show" src="" width="150" height="150" alt="선택한 이미지">
</body>
</html>
