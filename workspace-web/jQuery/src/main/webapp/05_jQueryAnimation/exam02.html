<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.btn {

}
</style>
</head>
<body>
<h1>show/hide</h1>
<div id="sh">
   <input type="button" class="btn" value="보이기" />
   <input type="button" value="숨기기" />
   <input type="button" value="토글" />
   <div>
      <img src="../img/1.jpg" width="500px" height="300px" />
   </div>
</div>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
$(function(){
	//--------------------------------------
	$('#sh > input').click(function(){
		console.log(this);
		console.log($(this));
		
		$(this).addClass('btn');
		$('#sh > input').not($(this)).removeClass('btn');
	});
	//--------------------------------------
	$('#sh > input:eq(0)').click(function(){
		$("#sh > div").show(200);
	});
	
	$('#sh > input:eq(1)').click(function(){
		$("#sh > div").hide(200);
	});
	
	$('#sh > input:eq(2)').click(function(){
		$("#sh > div").toggle(200);
	});
});
</script>
</body>
</html>


<!-- 
*this와 $(this)의 차이
$('#sh > input').not(this).removeClass('btn');

this는 자바스크립트이고 $(this)제이쿼리 문법
this의 경우 해당 이벤트가 발생한 요소를 표시해주고
$(this)는 이벤트가 발생하면 발생한 태그를 Object로 보여준다는게 다른점이다.
this  === $(this)[0]

[결과]
<input type="button"  value="보이기" class="btn">

▼ S.fn.init [input]
   ▶ 0: input.btn
     length: 1
   ▶ [[Prototype]]: Object(0)
 -->
