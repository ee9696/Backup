<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
   <h2>색 이름과 코드</h2>
   <hr>
   <table border ="1" width="600"><!-- 테두리선이 기본적으로 나오는게 아니다.border를 잡아줘야한다. -->
      <!-- 테이블의 제목 영역-->
      <thead><!-- thead 안써도 먹힌다.구분용도 -->
         <tr><!-- 행 -->
            <th width="80" height="20">이름</th><!-- 열 : 가운데 정렬, 굵게 -->
            <th width="80" height="20">코드</th><!-- 열 : 가운데 정렬, 굵게 -->
            <th width="80" height="20">색</th><!-- 열 : 가운데 정렬, 굵게 -->
            <th width="80" height="20">이름</th><!-- 열 : 가운데 정렬, 굵게 -->
            <th width="80" height="20">코드</th><!-- 열 : 가운데 정렬, 굵게 -->
            <th width="80" height="20">색</th><!-- 열 : 가운데 정렬, 굵게 -->
         </tr>
      </thead>
      
      <!-- 테이블의 내용 영역-->
      <tbody><!-- tbody 안써도 먹힌다.구분용도  -->
         <tr align = "left">
            <td>Brown</td><!-- 너비 안써도 따라간다. -->
            <td>#A52A2A</td>
            <td style= "background-color: brown;"></td>
            <td>DeepSkyBlue</td>
            <td>#00BFFF</td>
            <td style= "background-color: blue;"></td>
         </tr>
         <tr align = "left">
            <td>Blueviolet</td>
            <td>#8A2BE2</td>
            <td style= "background-color: purple;"></td>
            <td>Gold</td>
            <td>#FFD700</td>
            <td style= "background-color: yellow;"></td>
         </tr>
         <tr align = "left">
            <td>DarkOrange</td>
            <td>#FF8C00</td>
            <td style= "background-color: orange;"></td>
            <td>OliveDrab</td>
            <td>#6B8E23</td>
            <td style= "background-color: green;"></td>
         </tr>

      </tbody>
   </table>
</body>
</html>
